<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gay-Lussac Simulation</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

canvas {
    background-color: #ffffff;
    border: 2px solid #333;
    display: block;
    margin: 20px auto;
}

#controls {
    margin: 10px;
}

#pressureGauge {
    width: 300px;
    height: 25px;
    border: 1px solid #333;
    margin: 10px auto;
    background-color: #ddd;
    position: relative;
}

#pressureFill {
    height: 100%;
    width: 0;
    background-color: orange;
}

#pressureValue {
    font-weight: bold;
}
</style>
</head>
<body>
<h1>Gay-Lussac Simulation</h1>

<div id="controls">
    <label for="temperature">Temperature (K): </label>
    <input type="range" id="temperature" min="100" max="1000" value="300">
    <span id="tempDisplay">300 K</span>
</div>

<canvas id="simulationCanvas" width="600" height="300"></canvas>

<p>Container Volume: <span id="volumeDisplay"></span> m³</p>
<p>Pressure: <span id="pressureValue"></span> atm</p>
<div id="pressureGauge">
    <div id="pressureFill"></div>
</div>

<script>
const canvas = document.getElementById("simulationCanvas");
const ctx = canvas.getContext("2d");

const tempSlider = document.getElementById("temperature");
const tempDisplay = document.getElementById("tempDisplay");

const pressureFill = document.getElementById("pressureFill");
const pressureValueDisplay = document.getElementById("pressureValue");
const volumeDisplay = document.getElementById("volumeDisplay");

// Real-world container dimensions
const containerWidthM = 1.0;  // meters
const containerHeightM = 0.5; // meters
const containerVolume = containerWidthM * containerHeightM; // m² (2D visual)
volumeDisplay.textContent = containerVolume.toFixed(2);

// Reference values
const P0 = 1.0;  // atm at reference temperature
const T0 = 300;  // K reference

let T = parseInt(tempSlider.value); // current temperature

// Particle settings
const NUM_PARTICLES = 80; // increased number of particles
let particles = [];

class Particle {
    constructor() {
        this.radius = 5;
        this.x = Math.random() * (canvas.width - 2 * this.radius) + this.radius;
        this.y = Math.random() * (canvas.height - 2 * this.radius) + this.radius;
        this.speed = 1;
        this.angle = Math.random() * 2 * Math.PI;
    }

    update() {
        this.x += this.speed * Math.cos(this.angle);
        this.y += this.speed * Math.sin(this.angle);

        // Bounce off walls
        if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) {
            this.angle = Math.PI - this.angle;
        }
        if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) {
            this.angle = -this.angle;
        }
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = "dodgerblue";
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.stroke();
    }
}

// Initialize particles
for (let i = 0; i < NUM_PARTICLES; i++) {
    particles.push(new Particle());
}

// Update particle speed based on temperature
function updateParticleSpeed() {
    T = parseInt(tempSlider.value);
    tempDisplay.textContent = `${T} K`;
    const baseSpeed = T / T0; // speed ∝ temperature
    particles.forEach(p => p.speed = baseSpeed);
}

// Animation loop
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
        p.update();
        p.draw();
    });

    // Gay-Lussac law: P ∝ T
    const P = P0 * (T / T0);
    pressureValueDisplay.textContent = P.toFixed(2);

    // Update gauge width
    const maxTemp = 1000; // slider max
    const fillPercent = Math.min(T / maxTemp, 1) * 100;
    pressureFill.style.width = fillPercent + "%";

    requestAnimationFrame(animate);
}

// Event listener
tempSlider.addEventListener("input", updateParticleSpeed);

// Start simulation
updateParticleSpeed();
animate();
</script>
</body>
</html>
